{% extends 'base.html' %}
{% block content %}

<div class="card text-white bg-dark text-center my-5">
    <div class="card-header">
        {{ venue }}
    </div>
    <div class="card-body">
        <h5 class="card-title">{{ venue.address }}</h5>
        <p class="card-text">{{ venue.post_code }}</p>
        <a href="{{ venue.web_address }}" target="_blank"><p class="card-text">{{ venue.web_address }}</p></a>
    </div>
</div>

{% endblock %}
