{% extends 'base.html' %}
{% block eventlist %}

<h1>Events</h1>

{% for event in event_list %}
<div class="card text-center my-2 w-100">
    <div class="card-header">
        {{ event }}
    </div>
    <div class="card-body">
      <h5 class="card-title">{{ event.venue }}</h5>
      <p class="card-text">{{ event.event_date }}</p>
      <p class="card-text">{{ event.description }}</p>
    </div>
</div>
{% endfor %}    

{% endblock %}
